parliament:
  base_url: "https://api.openparliament.ca"
  session: "45-1"
  timeout: 60
  keywords: ["China", "Chinese", "Beijing", "PRC", "Huawei", "canola", "Taiwan", "Hong Kong", "Indo-Pacific", "Uyghur", "Xinjiang", "foreign interference", "TikTok"]
  retry:
    max_retries: 5
    backoff_factor: 1.5

statcan:
  base_url: "https://www150.statcan.gc.ca/t1/wds/rest"
  timeout: 120
  retry:
    max_retries: 5
    backoff_factor: 2.0

yahoo_finance:
  indices:
    - {ticker: "000001.SS", name: "Shanghai Composite"}
    - {ticker: "399001.SZ", name: "Shenzhen Component"}
    - {ticker: "^HSI", name: "Hang Seng"}
    - {ticker: "000300.SS", name: "CSI 300"}
